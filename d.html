<!doctype html>
<html ng-app>

  <head>
    <script src="angular/angular.min.js"></script>
  </head>

  <body>
    
    <div>

      <h1>Diretivas ng-hide e ng-show</h1>

      <input type="checkbox" ng-model="uncheck" /> Hide
      <input type="checkbox" ng-model="check" /> Show
      
      <div ng-show="check">
        <h2>Clicou no checkbox Show</h2>
      </div>

      <div ng-hide="uncheck">
        <h2>Clique no checkbox Hide</h2>
      </div>  

    </div>

  </body>

</html>
